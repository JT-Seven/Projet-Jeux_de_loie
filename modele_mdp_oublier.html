<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    	<title>Page De Connexion</title>
    	<link rel="stylesheet" href="modele_mdp_oublier.css">
  	</head>
  	<body>
		<header class="main-head">
            <img class="secret" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F38%2F2b%2F2b%2F382b2b9adf635bf0a26080cbc149e36d.jpg&amp;f=1&amp;nofb=1" alt="image">
        </header>
		<div class="flip-box">
			<div class="flip-box-front"></div>
		</div>
		<div class="boutton2">
			<a href="req_entrer" class="btn2">
				<span class="b2"></span>
				<span class="b2"></span>
				<span class="b2"></span>
				<span class="b2"></span>
				Retour
			</a>
        </div>
		<div class="forme">
			<form action="req_mdp_oublier" class="box" method="GET">
				<h1>Mot de Passe oubli√©</h1>
					<div class="erreur">
						{erreur}
					</div>
					<div class="confirmation">
						{confirmation}
					</div>
					<input type="text" name="pseudo" value="{pseudo}" required="" placeholder="Votre Nom d'utilisateur">
					<input type="password" name="nouveau_mdp" required="" value="{password}" placeholder="Votre nouveau Mot De Passe">
					<input type="password" name="confirmation_mdp" required="" value="{password2}" placeholder="Confirmer votre Mot De Passe">
					<div class="boutton" name="action">
						<button class="btn" name="action">
							<span class="b"></span>
							<span class="b"></span>
							<span class="b"></span>
							<span class="b"></span>
							Envoyez
						</button>
					</div>
			</form>
			<form action="req_afficher_signaler" method="GET">
				<input type="hidden" name="signaler" value="{pseudo}">
			</form>
			<div class="boutton3">
				<a  href="req_afficher_signaler" class="btn3">
					<span class="b3"></span>
					<span class="b3"></span>
					<span class="b3"></span>
					<span class="b3"></span>
					Signaler
				</a>
			</div>
		</div>
	</body>
</html>
