<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modification du compte</title>
        <link rel="stylesheet" type="text/css" href="modele_compte.css">
    </head>
    <body>
		<header class="main-head">
        	<img class="secret" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F38%2F2b%2F2b%2F382b2b9adf635bf0a26080cbc149e36d.jpg&amp;f=1&amp;nofb=1" alt="image">
		</header>
		<div class="flip-box">
				<div class="flip-box-front">

				</div>
		</div>
		<div class="container">
			<form class="forme" action="/req_compte" method="GET">
				<div class="element_1">
					<h2 class="titre">Nouveau Mot de Passe</h2>	
						<div class="marqueurs">	
							{confirmer}
							{erreur}
						</div>
						<label class="label">Pseudo : </label>
						<input class="input" type="text" name="pseudo" value="" required>
						<br/>
						<label class="label">Nouveau mot de passe : </label>
						<input class="input" type="password" name="nouveau_mdp" value="" required>
						<br/>
						<label class="label">Confirmation mot de passe : </label>
						<input class="input" type="password" name="confirmation_mdp" value="" required>
				</div>
				<div class="boutton" name="action">
					<button class="btn" name="action">
						<span class="b"></span>
						<span class="b"></span>
						<span class="b"></span>
						<span class="b"></span>
						Envoyer
					</button>
				</div>
			</form>
			<form action="/req_afficher_accueil_membre" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
			</form>
		</div>
		<div class="boutton2">
				<a href="req_entrer" class="btn2">
					<span class="b2"></span>
					<span class="b2"></span>
					<span class="b2"></span>
					<span class="b2"></span>
					Retour
				</a>
		</div>
		<div class="boutton3">
				<a href="req_afficher_signaler" class="btn3">
					<span class="b3"></span>
					<span class="b3"></span>
					<span class="b3"></span>
					<span class="b3"></span>
					Signaler
				</a>
		</div>
    </body>
</html>
