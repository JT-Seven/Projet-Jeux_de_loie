<!DOCTYPE html>
<html>
	<head>
	   <title>Jeu Actif</title>
	   <link rel="stylesheet" type="text/css" href="modele_jeu_actif.css">
	   <link rel = "preconnect" href="https://fonts.gstatic.com">
	   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	</head>
	<body>
		<div class="cards">
			<div class="card1">
				<h3>Snowden</h3>	
			</div>
			<div class="card2">
				<h3>Corbin</h3>	
			</div>
			<div class="card3">
				<h3>Lindsay</h3>	
			</div>
			<div class="card4">
				<h3>Agent Russe</h3>	
			</div>
		</div>
		<section>
			<div id="stars"></div>
			<div id="stars2"></div>
			<div id="stars3"></div>
		</section>
		<div class="titre_snowden_text">
			<h1 class="titre_snowden">La Quete de Snowden<h1>
		</div>
		<!--SVG-->
		<svg>
			<filter id="fire">
				<feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
					<animate attributeName="baseFrequency" dur="10s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite"></animate>
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" scale="16"></feDisplacementMap>
			</filter>
		</svg>
		<svg>
			<filter id="wavy">
				<feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
					<animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite"/>
				</feTurbulence>
				<feDisplacementMap in="SourceGraphic" scale="30"/>
			</filter>
		</svg>
		<!--	-->
		<div class = "positionPlateau">
			{plateau}
		</div>
		<div class="container_historique">
			<div class="box">
				<div class="content">
					<p>{Role} {role}</p>
					<p>{Position} {position}</p>
					<p>Dernier lancer : {des}</p>
				</div>
			</div>
		</div>
		<section>
			<div class="ctn-btns-show-modal">
				<button class="btn-show-modal" data-modal="#modal-card"><a href="/req_lancer_des?pseudo={pseudo}">
					Lancer Des
				</a></button>
			</div>
		</section>
		<section class="cube_3d">
			<div class="container">
				<div class="cube">
				  <div class="face front">1</div>
				  <div class="face back">2</div>
				  <div class="face right">3</div>
				  <div class="face left">4</div>
				  <div class="face top">5</div>
				  <div class="face bottom">6</div>
				</div>
			</div>
			<div class="container2">
                <div class="cube2">
                  <div class="face2 front2">1</div>
                  <div class="face2 back2">2</div>
                  <div class="face2 right2">3</div>
                  <div class="face2 left2">4</div>
                  <div class="face2 top2">5</div>
                  <div class="face2 bottom2">6</div>
                </div>
            </div>
		</section>
	</body>
</html>
