<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    	<title>Page De Connexion</title>
    	<link rel="stylesheet" href="modele_accueil.css">
  	</head>
  	<body>
		<div class="flip-box">
				<div class="flip-box-front">
				
				</div>
		</div>
		
		<header class="main-head">
        	<img class="secret" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F38%2F2b%2F2b%2F382b2b9adf635bf0a26080cbc149e36d.jpg&amp;f=1&amp;nofb=1" alt="image">
    
		</header>
		<div class="text-box">
        	<span>S</span>
        	<span>n</span>
        	<span>o</span>
        	<span>w</span>
        	<span>d</span>
        	<span>e</span>
        	<span>n</span>
        	<span>Q</span>
        	<span>u</span>
        	<span>e</span>
        	<span>s</span>
        	<span>t</span>
		</div>

		<div class="forme">
			<form action="/req_connecter" class="box" method="GET">
            	<svg width="30" height="30" viewBox="0 0 24 24">
             		<path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"></path>
             	</svg>
          		<h1>Connexion</h1>
          			<div class="erreur">
						<p>{erreur}</p>
					</div>
					<input type="text" name="pseudo" value="" required="" placeholder="Votre Nom d'utilisateur">
          			<input type="password" name="password" required="" value="" placeholder="Votre Mot De Passe">
					<div class="boutton" name="action">
						<button class="btn" name="action">
							<span class="b"></span>
							<span class="b"></span>
							<span class="b"></span>
							<span class="b"></span>
							Connexion
						</button>
					</div>
			</form>
			<form class="mdp_oublie" action="req_afficher_compte" method="GET">
				<input type="hidden" name="pseudo" value="{pseudo}">
				<input type="hidden" name="password" value="{password}">
				<div class="mdp">
					<a href="req_afficher_compte">Mot de passe oubli√© ?</a>
				</div>
			</form>
			<br>
			<form action="/req_afficher_formulaire_inscription" class="inscription" method="GET">
				<div class="boutton2">
					<button class="btn2"  name="action">
						<span class="b2"></span>
						<span class="b2"></span>
						<span class="b2"></span>
						<span class="b2"></span>
						Inscription
					</button>
				</div>
				<img class="inscrit" src="images/icone_inscription.png" alt="image">
			</form>
			<form action="req_afficher_signaler" method="GET">
				<input type="hidden" name="signaler" value="{pseudo}">
			</form>
			<div class="boutton3">
				<a  href="req_afficher_signaler" class="btn3">
					<span class="b3"></span>
					<span class="b3"></span>
					<span class="b3"></span>
					<span class="b3"></span>
					Signaler
				</a>
			</div>
		</div>
	</body>
</html>
