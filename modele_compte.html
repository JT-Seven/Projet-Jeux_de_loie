<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modification du compte</title>
        <link rel="stylesheet" type="text/css" href="modele_compte.css">
    </head>
    <body>
        <form action="/req_compte" method="GET">
            <div class="element_1">
                <label class="label">Pseudo : </label>
                <input type="text" name="pseudo" value="" required>
                <br/>
                <label class="label">Nouveau mot de passe : </label>
                <input type="password" name="nouveau_mdp" value="" required>
                <br/>
                <label class="label">Confirmation mot de passe : </label>
                <input type="password" name="confirmation_mdp" value="" required>
            </div>
			<div class="boutton" name="action">
				<button class="btn" name="action">
					<span class="b"></span>
					<span class="b"></span>
					<span class="b"></span>
					<span class="b"></span>
					Envoyer
				</button>
			</div>
		</form>
        <form action="/req_afficher_accueil_membre" method="GET">
			<input type="hidden" name="pseudo" value="{pseudo}">
		</form>
		<div class="boutton2">
			<a href="#null" onclick="javascript:history.back();" class="btn2">
				<span class="b2"></span>
				<span class="b2"></span>
				<span class="b2"></span>
				<span class="b2"></span>
				Retour
			</a>
		</div>
		<div class="marqueurs">	
			{confirmer}
            {erreur}
		</div>
    </body>
</html>
